---
apiVersion: v1
kind: ConfigMap
metadata:
  name: ninoo-nl
data:
  index.html: |
    <!DOCTYPE html>
    <html>
      <head>
        <!-- https://github.com/bierteam/uber-kubernetes/blob/main/argocd-managed/ninoo/rick.yaml -->
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <script src="script.js"></script>
        <link rel="stylesheet" href="style.css">
      </head>
      <body>
        <div class="bodyContainer">
          <div id="player" allow="autoplay; fullscreen"></div>
          <button id="button" class="button" role="button">Klik mij!</button>
          <a href="https://www.linkedin.com/in/nino-van-der-laan-baa3421ab/">
            <img src="linkedin.png" class="linkedin"/>
          </a>
        </div>
      </body>
    </html>
  style.css: |
    .bodyContainer {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    #player {
      display: none;
    }
    .button {
      background-color: #ffffff;
      border: 1px solid #222222;
      border-radius: 8px;
      box-sizing: border-box;
      color: #222222;
      cursor: pointer;
      display: inline-block;
      font-family: Circular, -apple-system, BlinkMacSystemFont, Roboto,
        "Helvetica Neue", sans-serif;
      font-size: 16px;
      font-weight: 600;
      line-height: 20px;
      margin: 0;
      outline: none;
      padding: 13px 23px;
      text-align: center;
      text-decoration: none;
      touch-action: manipulation;
      transition: box-shadow 0.2s, -ms-transform 0.1s, -webkit-transform 0.1s,
        transform 0.1s;
      user-select: none;
      -webkit-user-select: none;
      width: auto;
    }
    .button:focus-visible {
      box-shadow: #222222 0 0 0 2px, rgba(255, 255, 255, 0.8) 0 0 0 4px;
      transition: box-shadow 0.2s;
    }
    .button:active {
      background-color: #f7f7f7;
      border-color: #000000;
      transform: scale(0.96);
    }
    .button:disabled {
      border-color: #dddddd;
      color: #dddddd;
      cursor: not-allowed;
      opacity: 1;
    }
    .linkedin{
      position: fixed;
      bottom: 5px;
      left: 50%;
      transform: translateX(-50%);
      width: 20px;
      height: 20px;
    }
  script.js: |
    window.onload = function () {
      function playRick () {
        const button = document.getElementById('button') // get button
        const iframe = document.getElementById('player') // get rick video
        button.style.display = 'none' // hide button
        iframe.style.display = 'block' // unhide video
        if (iframe.requestFullscreen) {
          iframe.requestFullscreen()
        }
        player.playVideo()
        player.unMute()
        player.setVolume(100)
      }
      document.getElementById('button').addEventListener('click', playRick)
    }

    var tag = document.createElement('script');

    tag.src = "https://www.youtube.com/iframe_api";
    var firstScriptTag = document.getElementsByTagName('script')[0];
    firstScriptTag.parentNode.insertBefore(tag, firstScriptTag);

    var player;
    function onYouTubeIframeAPIReady() {
      player = new YT.Player('player', {
        height: '315',
        width: '560',
        videoId: 'dQw4w9WgXcQ',
        playerVars: {
          'autoplay': 1,
          'controls': 0,
          'modestbranding': 1,
          'rel': 0,
          'showinfo': 0,
          'loop': 1,
          'disablekb': 1
        }
      });
    }

binaryData:
  linkedin.png: 

---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: ninoo-nl
spec:
  selector:
    matchLabels:
      app: ninoo-nl
  replicas: 2
  revisionHistoryLimit: 0
  template:
    metadata:
      labels:
        app: ninoo-nl
    spec:
      containers:
        - name: ninoo-nl
          image: joseluisq/static-web-server:2.35.0
          ports:
            - containerPort: 80
          volumeMounts:
            - name: ninoo-nl
              mountPath: /public/
          resources:
            requests:
              cpu: "10m"
              memory: "16Mi"
            limits:
              cpu: "10m"
              memory: "16Mi"
          livenessProbe:
            httpGet:
              path: /
              port: 80
          readinessProbe:
            httpGet:
              path: /
              port: 80
          securityContext:
            allowPrivilegeEscalation: false
            # TODO
            # runAsNonRoot: true
            # capabilities:
            #   drop: ["ALL"]
            seccompProfile:
              type: RuntimeDefault
      volumes:
        - name: ninoo-nl
          configMap:
            name: ninoo-nl
            items:
              - key: index.html
                path: index.html
              - key: style.css
                path: style.css
              - key: script.js
                path: script.js
              - key: linkedin.png
                path: linkedin.png
---
apiVersion: v1
kind: Service
metadata:
  name: ninoo-nl
spec:
  selector:
    app: ninoo-nl
  type: ClusterIP
  ports:
    - port: 80
      targetPort: 80
---
apiVersion: traefik.io/v1alpha1
kind: IngressRoute
metadata:
  name: ninoo-nl
spec:
  entryPoints:
    - websecure
  routes:
    - match: Host(`ninoo.nl`, `www.ninoo.nl`)
      kind: Rule
      middlewares:
        - name: security-headers
      services:
        - name: ninoo-nl
          port: 80
---
apiVersion: traefik.io/v1alpha1
kind: Middleware
metadata:
  name: security-headers
spec:
  headers:
    stsSeconds: 31536000
    stsIncludeSubdomains: true
    # stsPreload: true
    # generated with https://report-uri.com/home/generate
    contentSecurityPolicy: default-src 'none'; script-src 'self' https://www.youtube.com; style-src 'self'; img-src 'self'; frame-src https://youtube.com https://www.youtube.com; frame-ancestors 'none'; form-action 'none'; base-uri 'none'
    referrerPolicy: strict-origin
    contentTypeNosniff: true
    frameDeny: true
    # generated with https://www.permissionspolicy.com/
    permissionsPolicy: accelerometer=(), ambient-light-sensor=(), battery=(), camera=(), cross-origin-isolated=(), display-capture=(), document-domain=(), encrypted-media=(), execution-while-not-rendered=(), execution-while-out-of-viewport=(), geolocation=(), gyroscope=(), keyboard-map=(), magnetometer=(), microphone=(), midi=(), navigation-override=(), payment=(), picture-in-picture=(), publickey-credentials-get=(), screen-wake-lock=(), sync-xhr=(), usb=(), web-share=(), xr-spatial-tracking=(), clipboard-read=(), clipboard-write=(), gamepad=(), speaker-selection=(), conversion-measurement=(), focus-without-user-activation=(), hid=(), idle-detection=(), interest-cohort=(), serial=(), sync-script=(), trust-token-redemption=(), window-placement=(), vertical-scroll=()
