---
apiVersion: traefik.containo.us/v1alpha1
kind: IngressRoute
metadata:
  name: unifi-ui
spec:
  entryPoints:
    - websecure
  routes:
    - match: Host(`unifi.oscarr.nl`)
      kind: Rule
      services:
        - name: unifi
          port: 8443
          serversTransport: insecure
          scheme: https
---
apiVersion: traefik.containo.us/v1alpha1
kind: IngressRoute
metadata:
  name: unifi-inform
spec:
  entryPoints:
    - unifi-inform
  routes:
    - match: Host(`unifi.oscarr.nl`)
      kind: Rule
      services:
        - name: unifi
          port: 8080
---
apiVersion: traefik.containo.us/v1alpha1
kind: ServersTransport
metadata:
  name: insecure
spec:
  insecureSkipVerify: true
