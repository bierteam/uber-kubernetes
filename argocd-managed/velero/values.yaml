# https://github.com/vmware-tanzu/helm-charts/blob/main/charts/velero/values.yaml
velero: # set values for wrapper/umbrella chart
  extraObjects:
    # There is a chicken and egg issue here (again xd) with SealedSecrets
    # use the plain secret below for restores and create an extra api key on: 
    # https://secure.backblaze.com/app_keys.htm
    # after that you can restore the sealed secret private keys from the backup
    # and after that you can deploy sealed secrets itself and argocd
    # - apiVersion: v1
    #   kind: Secret
    #   metadata:
    #     name: velero-secret
    #   stringData:
    #     config: |
    #       [default]
    #       aws_access_key_id=<KeyID>
    #       aws_secret_access_key=<ApplicationKey>
    - apiVersion: bitnami.com/v1alpha1
      kind: SealedSecret
      metadata:
        name: velero-secret
        namespace: velero
      spec:
        encryptedData:
          config: 
  revisionHistoryLimit: "0"
  configuration:
    existingSecret: true
    snapshotsEnabled: false
    volumeSnapshotLocation: []
    storeValidationFrequency: 15m
    backupStorageLocation:
      - provider: aws
        bucket: uber-kubernetes-backup
        credential:
          name: velero-secret
          key: config
        config: 
          region: backblaze
          s3ForcePathStyle: true
          s3Url: https://s3.eu-central-003.backblazeb2.com
  initContainers:
    - name: velero-plugin-for-aws
      image: docker.io/velero/velero-plugin-for-aws:v1.9.2
      imagePullPolicy: IfNotPresent
      volumeMounts:
        - mountPath: /target
          name: plugins
  resources:
    requests:
      cpu: 100m
      memory: 128Mi
    limits:
      cpu: 500m
      memory: 512Mi
  deployNodeAgent: true
  nodeAgent:
    requests:
      cpu: 100m
      memory: 128Mi
    limits:
      cpu: 500m
      memory: 512Mi
  schedules:
    nightly:
      schedule: "0 3 * * *"
      template:
        storageLocation: default
        ttl: "720h"
