{{- range $issuer := .Values.issuers }}
---
apiVersion: cert-manager.io/v1
kind: Issuer
metadata:
  name: {{ $issuer.name }}
spec:
  acme:
    server: {{ $issuer.server | default "https://acme-v02.api.letsencrypt.org/directory" }}
    email: {{ $issuer.email | default "oscar@oscarr.nl" }}
    privateKeySecretRef:
      name: {{ $issuer.account_key | default "letsencrypt" }}
    profile: {{ $issuer.profile | default "classic" }}
    solvers:
    {{- if $issuer.cloudflare }}
      - dns01:
          cnameStrategy: Follow
          cloudflare:
            apiTokenSecretRef:
              name: cloudflare-token-secret
              key: api-token
    {{- else if $issuer.servfail }}
      - dns01:
          cnameStrategy: Follow
          webhook:
            groupName: acme.zacharyseguin.ca
            solverName: pdns
            config:
              host: https://beta.servfail.network
              serverID: ns1.famfo.xyz.
              apiKeySecretRef:
                name: servfail-api-key
                key: key
    {{- else if $issuer.http01 }}
      - http01:
          ingress:
            class: traefik
    {{- end }}
{{- end }}
