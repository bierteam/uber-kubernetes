{{- range $domain := .Values.domains }}
{{- $noDotsDomain :=  regexReplaceAll "\\W+" $domain "-" | nospace }}
---
apiVersion: cert-manager.io/v1
kind: Certificate
metadata:
  name: {{ $noDotsDomain }}
spec:
  secretName: {{ $noDotsDomain }}-tls
  issuerRef:
    name: letsencrypt
    kind: Issuer
  privateKey:
    rotationPolicy: Always
    algorithm: ECDSA
  dnsNames:
    - "{{ $domain }}"
    - "*.{{ $domain }}"
---
apiVersion: traefik.containo.us/v1alpha1
kind: IngressRoute
metadata:
  name: traefik-tls-{{ $noDotsDomain }}
spec:
  entryPoints:
    - websecure
  routes:
    - match: Host(`fake`)
      kind: Rule
      services:
        - name: noop@internal
          kind: TraefikService
  tls:
    secretName: {{ $noDotsDomain }}-tls
    domains:
      - main: "{{ $domain }}"
      - sans: ["*.{{ $domain }}"]
{{- end }}
