    name: letsencrypt-staging-shortlived
    server: https://acme-staging-v02.api.letsencrypt.org/directory
    profile: shortlived
    dns01: true
    account-key: letsencrypt-staging
  - 
    name: letsencrypt-staging-shortlived-http01
    server: https://acme-staging-v02.api.letsencrypt.org/directory
    profile: shortlived
    http01: true
    account-key: letsencrypt-staging

