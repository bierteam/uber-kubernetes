# https://github.com/traefik/traefik-helm-chart/blob/master/traefik/values.yaml
traefik: # set values for wrapper/umbrella chart
  deployment:
    revisionHistoryLimit: 0

  ports:
    web:
      expose:
        default: true
      redirections:
        entryPoint:
          to: websecure
          scheme: https
    websecure:
      expose:
        default: true
      # asDefault: true # supported in Traefik v3
      http3:
        enabled: true
        advertisedPort: 443
      middlewares:
        - traefik-hsts@kubernetescrd
    unifi-inform:
      expose:
        default: true
      port: 8081
      exposedPort: 8080
    factorio:
      expose:
        default: true
      port: 31497
      protocol: UDP

  ingressRoute:
    dashboard:
      enabled: false

  # Workaround to use traefik as DaemonSet instead of Deployment
  # updateStrategy:
  #   rollingUpdate:
  #     maxUnavailable: 1
  #     maxSurge: 0

  logs:
    general:
      level: DEBUG
    access:
      enabled: true

  priorityClassName: system-cluster-critical

  tlsOptions:
    default:
      minVersion: VersionTLS13
