# https://github.com/traefik/traefik-helm-chart/blob/v21.1.0/traefik/values.yaml
traefik: # set values for wrapper/umbrella chart
  deployment:
    kind: DaemonSet

  ports:
    web:
      hostPort: 80
      redirectTo: websecure
    websecure:
      hostPort: 443
      #`TODO validate this default config`
      # middlewares:
      #   - security-headers@misc
    unifi-inform:
      hostPort: 8080
      port: 8080

  service:
    enabled: false

  ingressRoute:
    dashboard:
      enabled: false

  # workaround to use traefik as DaemonSet instead of Deployment
  updateStrategy:
    rollingUpdate:
      maxUnavailable: 1
      maxSurge: 0

  logs:
    general:
      level: DEBUG
    access:
      enabled: true
  
  priorityClassName: system-cluster-critical
